<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Line Color</title>
    <script>
        function hexToRgb(hex) {
            const bigint = parseInt(hex.substring(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}-${g}-${b}`;
        }

        function generateLink() {
            const torcolor = document.getElementById('torcolor').value;
            const torthickness = document.getElementById('torthickness').value;
            const svrcolor = document.getElementById('svrcolor').value;
            const svrthickness = document.getElementById('svrthickness').value;

            const torrgb = hexToRgb(torcolor);
            const svrrgb = hexToRgb(svrcolor);

            const linkElem = document.getElementById('generatedLink');
            linkElem.href = `watch_lines.php?torcolor=${encodeURIComponent(torrgb)}&torthickness=${torthickness}&svrcolor=${encodeURIComponent(svrrgb)}&svrthickness=${svrthickness}`;
            linkElem.textContent = linkElem.href;
        }
    </script>
</head>
<body>
    <h3>Tornado Watches:</h3>
    <label for="torcolor">Choose a line color:</label>
    <input type="color" id="torcolor" name="torcolor" value="#FF0000" onchange="generateLink()">
    <br>
    <label for="torthickness">Choose the line thickness:</label>
    <input type="number" id="torthickness" name="torthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    <h3>Severe Thunderstorm Watches:</h3>
    <label for="svrcolor">Choose a line color:</label>
    <input type="color" id="svrcolor" name="svrcolor" value="#0000FF" onchange="generateLink()">
    <br>
    <label for="svrthickness">Choose the line thickness:</label>
    <input type="number" id="svrthickness" name="svrthickness" value="3" min="1" onchange="generateLink()">
    <br><br>

    Generated link: <a id="generatedLink" href="#" target="_blank">[Placefile link will appear here]</a>
</body>
</html>
